<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Artwork - Art Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/adminaddartwork.css"> <!-- Linking external CSS -->
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Artwork Submission</h2>
            <form action="processArtworkSubmission.html" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Artwork Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="artist">Artist Name</label>
                    <input type="text" class="form-control" id="artist" name="artist" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" placeholder="e.g., Painting, Sculpture" required>
                </div>
                <div class="form-group">
                    <label for="image">Upload Artwork Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit btn-block">Submit Artwork</button>
            </form>
            <hr>
            <div class="text-center">
                <a href="adminDashboard.html" class="btn btn-secondary btn-block">Back to Admin Dashboard</a>
            </div>
        </div>
    </div>

    <footer class="footer text-center mt-5">
        <p>&copy; 2024 ArtGallery. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
